name: food_redistribution_app
description: A Flutter application for food redistribution and waste reduction platform.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase dependencies
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_analytics: ^11.3.3
  firebase_messaging: ^15.1.3
  
  # State management
  provider: ^6.1.2
  
  # UI and utilities
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  google_fonts: ^6.2.1
  
  # Navigation
  go_router: ^14.6.1
  
  # Forms and validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0
  
  # Location services
  geolocator: ^13.0.1
  google_maps_flutter: ^2.9.0
  geocoding: ^3.0.0
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # Security & Audit
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.5
  device_info_plus: ^10.1.2
  
  # HTTP requests and utilities
  http: ^1.2.2
  intl: ^0.20.2
  uuid: ^4.5.1
  share_plus: ^10.1.1
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  file_picker: ^10.3.10
  firebase_storage: ^12.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/